version: "3.9"

services:
  app:
    container_name: together-app
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        HOST_UID: ${UID:-1000}
        HOST_GID: ${GID:-1000}
    ports:
      - "2724:80" # Expose single port to host
    volumes:
      - .:/var/www/html
    environment:
      # Optional: pass DB credentials here
      DB_HOST: db
      DB_DATABASE: together
      DB_USERNAME: laravel
      DB_PASSWORD: password
    depends_on:
      - db

  db:
    image: bitnami/mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: together
      MARIADB_USER: laravel
      MARIADB_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/bitnami/mariadb

volumes:
  db_data:
